<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criado um QR.code</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/scripts.js" defer></script>

    <!-- fonte de roboto da google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <hearder id="qr-header">
            <h1>Gerador de QR code</h1>
            <p>insira uma URL ou texto, para criar um QR code</p>
        </hearder>
        <div id="qr-form">
            <input type="text" placeholder="Digite a URL ou um texto" >
            <button>Gerar QR Code</button>
        </div>
        <div id="qr-code">
            <img src="img/QR.code.png" alt="QR code" />
        </div>
    </div>
</body>
</html>
